{% extends "base.html" %}
{% block content %}


<!-- Loader -->
<div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>
<!-- End Loader -->


<!-- Header -->
<div class="header">
    <div class="container">
	    <h1 class="primary-header"><b><i>COVID-19 SPREAD ANALYSIS</i></b></h1>
    </div>

    <div class="container-fluid">
        <div class="header-body">
        <!-- Card stats -->
        <div class="row">
            <div class="col-xl-3 col-lg-6">
            <div class="card shadow card-stats mb-4 mb-xl-0 fade-in-top">
                <div class="card-body ">
                <div class="row">
                    <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Confirmed</h5>
                    <span id="daily_confirmed_label" class="h2 font-weight-bold
                                                            mb-0">{{
                                                            total_confirmed }}</span>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-virus virus"></i>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div class="col-xl-3 col-lg-6">
            <div class="card shadow card-stats mb-4 mb-xl-0 fade-in-top">
                <div class="card-body ">
                <div class="row">
                    <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Recovered</h5>
                    <span id="daily_recovered_label" class="h2 font-weight-bold
                                                             mb-0">{{
                                                             total_recovered }}</span>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div class="col-xl-3 col-lg-6">
            <div class="card shadow card-stats mb-4 mb-xl-0 fade-in-top">
                <div class="card-body ">
                <div class="row">
                    <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Deaths</h5>
                    <span id="daily_deaths_label" class="h2 font-weight-bold
                                                         mb-0">{{ total_deaths }}</span>
                    </div>
                    <div class="col-auto">
                        <i class='fas fa-skull-crossbones skull'></i>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div class="col-xl-3 col-lg-6">
            <div class="card shadow card-stats mb-4 mb-xl-0 fade-in-top">
                <div class="card-body ">
                <div class="row">
                    <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Death Rate</h5>
                    <span id="daily_death_rate_label" class="h2
                                                             font-weight-bold
                                                             mb-0">{{
                                                             death_rate }}%</span>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-percent percent-sign"></i>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- End Header -->
<div class="container-fluid header-map">
    <h1>World Map</h1>
</div>

<!-- MAP -->
 <div class="container map">
    {% include "map.html" %}
 </div>
 <! -- END MAP -->

 <script>
    $(window).on("load",function(){
         $(".loader-wrapper").fadeOut("slow");
    });
 </script>
{% endblock %}
